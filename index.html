<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Tracker</title>
    <script type="module">
        // Import the necessary Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCEL4hFepEBcCJ9MpTiHeDWZYYdiH3qol4",
            authDomain: "brava-8d79e.firebaseapp.com",
            projectId: "brava-8d79e",
            storageBucket: "brava-8d79e.firebasestorage.app",
            messagingSenderId: "1046018244812",
            appId: "1:1046018244812:web:3b6de346e4face1bf5c269",
            measurementId: "G-45LV2F2Z7D"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to submit the form data to Firestore
        async function submitForm(event) {
            event.preventDefault(); // Prevent form submission

            // Get the values from the form
            const name = document.getElementById("name").value;
            const beerBrand = document.getElementById("beerBrand").value;
            const location = document.getElementById("location").value;
            const rating = document.getElementById("rating").value;
            const comments = document.getElementById("comments").value;

            // Add the data to Firestore
            try {
                await addDoc(collection(db, "beers"), {
                    name,
                    beerBrand,
                    location,
                    rating,
                    comments,
                    timestamp: new Date()
                });
                alert("Submission successful!");
                document.getElementById("beerForm").reset(); // Reset the form
            } catch (error) {
                alert("Error submitting data: " + error);
            }
        }
    </script>
</head>
<body>
    <h1>Submit Your Beer Review</h1>
    <form id="beerForm" onsubmit="submitForm(event)">
        <label for="name">Name:</label><br>
        <input type="text" id="name" required><br>

        <label for="beerBrand">Beer Brand:</label><br>
        <input type="text" id="beerBrand" required><br>

        <label for="location">Location:</label><br>
        <input type="text" id="location" required><br>

        <label for="rating">Rating (1-5):</label><br>
        <input type="number" id="rating" min="1" max="5" required><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" required></textarea><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
