<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        h1 {
            color: #f4a261; /* Golden color for heading */
            font-size: 2.5em;
            margin-top: 20px;
        }

        form {
            background-color: #f8f8f8;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="number"] {
            width: 50%;
        }

        button {
            background-color: #f4a261; /* Golden color for button */
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #e07b40; /* Darker golden shade on hover */
            }

            button:focus {
                outline: none;
            }

        textarea {
            resize: vertical;
        }
    </style>
    <script type="module">
        // Firebase code remains unchanged
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEL4hFepEBcCJ9MpTiHeDWZYYdiH3qol4",
            authDomain: "brava-8d79e.firebaseapp.com",
            projectId: "brava-8d79e",
            storageBucket: "brava-8d79e.firebasestorage.app",
            messagingSenderId: "1046018244812",
            appId: "1:1046018244812:web:3b6de346e4face1bf5c269",
            measurementId: "G-45LV2F2Z7D"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function submitForm(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const beerBrand = document.getElementById("beerBrand").value;
            const location = document.getElementById("location").value;
            const rating = document.getElementById("rating").value;
            const comments = document.getElementById("comments").value;

            try {
                await addDoc(collection(db, "beers"), {
                    name,
                    beerBrand,
                    location,
                    rating,
                    comments,
                    timestamp: new Date()
                });
                alert("Submission successful!");
                document.getElementById("beerForm").reset();
            } catch (error) {
                alert("Error submitting data: " + error);
            }
        }
    </script>
</head>
<body>
    <h1>Submit Your Beer Review</h1>
    <form id="beerForm" onsubmit="submitForm(event)">
        <label for="name">Name:</label><br>
        <input type="text" id="name" required><br>

        <label for="beerBrand">Beer Brand:</label><br>
        <input type="text" id="beerBrand" required><br>

        <label for="location">Location:</label><br>
        <input type="text" id="location" required><br>

        <label for="rating">Rating (1-5):</label><br>
        <input type="number" id="rating" min="1" max="5" required><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" required></textarea><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
