<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brava Beer Tracker</title>
</head>
<body>
    <h1>Brava Beer Tracker</h1>
    <form id="beerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="beerBrand">Beer Brand:</label>
        <input type="text" id="beerBrand" name="beerBrand" required><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <p id="statusMessage"></p>

    <script>
        const form = document.getElementById('beerForm');
        const statusMessage = document.getElementById('statusMessage');
        const scriptURL = "https://script.google.com/macros/s/AKfycbwVykDHYFu8Vr5BQkkWfka_7QEZVwj-5Ecd6BPPHMj4SNmQ3TKvMDKBFa-_lWHyVHrV/exec";

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            statusMessage.textContent = "Submitting your data...";

            const formData = {
                name: document.getElementById('name').value,
                beerBrand: document.getElementById('beerBrand').value,
                location: document.getElementById('location').value,
                rating: document.getElementById('rating').value,
                comments: document.getElementById('comments').value
            };

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    statusMessage.textContent = "Data submitted successfully!";
                    form.reset();
                } else {
                    throw new Error(`Error: ${response.statusText}`);
                }
            } catch (error) {
                statusMessage.textContent = `Submission failed: ${error.message}`;
            }
        });
    </script>
</body>
</html>
