<form id="beerForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="beerBrand">Beer Brand:</label>
    <input type="text" id="beerBrand" name="beerBrand" required><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br>

    <label for="rating">Rating (1-5):</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required><br>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments"></textarea><br>

    <button type="submit">Submit</button>
</form>
<p id="responseMessage"></p>

<script>
    document.getElementById('beerForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(event.target);
        const data = {
            name: formData.get('name'),
            beerBrand: formData.get('beerBrand'),
            location: formData.get('location'),
            rating: formData.get('rating'),
            comments: formData.get('comments'),
        };

        const responseMessage = document.getElementById('responseMessage');
        try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbz6K4NSbpLzuSZBxwREEd46Sn2qQu4iQxjS29Ivu74fvtdsldMz97zsYFVBqVkMAKpn/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });
            const result = await response.json();
            responseMessage.textContent = 'Submission successful!';
        } catch (error) {
            responseMessage.textContent = 'An error occurred. Please try again.';
        }
    });
</script>
