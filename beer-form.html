<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brava Beer Rating</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #d4af37; /* Golden color for the heading */
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #d4af37; /* Golden color for the button */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

            button:hover {
                background-color: #b88b2f; /* Slightly darker golden for hover effect */
            }

        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Brava Beer Rating</h1>

    <form id="beerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="beerBrand">Beer Brand:</label>
        <input type="text" id="beerBrand" required>

        <label for="location">Location:</label>
        <input type="text" id="location" required>

        <label for="rating">Rating (1-5):</label>
        <select id="rating" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="comments">Comments:</label>
        <textarea id="comments" rows="4" required></textarea>

        <button type="submit">Submit Review</button>
    </form>

    <div id="errorMessage" class="error-message"></div>

    <script type="module">// Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCEL4hFepEBcCJ9MpTiHeDWZYYdiH3qol4",
            authDomain: "brava-8d79e.firebaseapp.com",
            projectId: "brava-8d79e",
            storageBucket: "brava-8d79e.firebasestorage.app",
            messagingSenderId: "1046018244812",
            appId: "1:1046018244812:web:3b6de346e4face1bf5c269",
            measurementId: "G-45LV2F2Z7D"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Form submission handler
        async function submitForm(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const beerBrand = document.getElementById("beerBrand").value;
            const location = document.getElementById("location").value;
            const rating = document.getElementById("rating").value;
            const comments = document.getElementById("comments").value;

            // Error message container
            const errorMessage = document.getElementById("errorMessage");

            try {
                // Add the data to Firestore
                await addDoc(collection(db, "beers"), {
                    name,
                    beerBrand,
                    location,
                    rating,
                    comments,
                    timestamp: new Date()
                });

                alert("Submission successful!");

                // Reset form
                document.getElementById("beerForm").reset();

                // Clear any previous error messages
                errorMessage.textContent = "";
            } catch (error) {
                console.error("Error submitting data: ", error);
                errorMessage.textContent = "Error submitting data: " + error.message;
            }
        }

        // Event listener for form submission
        document.getElementById("beerForm").addEventListener("submit", submitForm);</script>

</body>
</html>
