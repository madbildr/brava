<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log your pint details with Brava - Your beer adventure companion.">
    <title>Have a Pint - Brava</title>
    <link rel="stylesheet" href="form-styles.css">
</head>
<body>
    <div id="form-container">
        <h1>Have a Pint</h1>
        <div id="step-forms">
            <!-- Step 1: Name -->
            <div class="step active">
                <label for="name">What's your name?</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <button type="button" class="next-btn">Next</button>
            </div>

            <!-- Step 2: Beer Brand -->
            <div class="step">
                <label for="beerBrand">What brand of beer was it?</label>
                <input type="text" id="beerBrand" name="beerBrand" placeholder="Enter the beer brand">
                <button type="button" class="next-btn">Next</button>
            </div>

            <!-- Step 3: Location -->
            <div class="step">
                <label for="location">Where did you have it?</label>
                <input type="text" id="location" name="location" placeholder="Search for a pub or place">
                <div id="map"></div>
                <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmxQhI_0FnZxaLvyuVoQAZzO5iS-SFM4Y&libraries=places"></script>
                <button type="button" class="next-btn">Next</button>
            </div>

            <!-- Step 4: Rating -->
            <div class="step">
                <label for="rating">How would you rate it?</label>
                <div id="star-rating-container">
                    <input type="range" id="rating" name="rating" class="rating" max="5" step="0.5" value="2.5"
                           oninput="updateStars(this)" style="--value:2.5;">
                </div>
                <button type="button" class="next-btn">Next</button>
            </div>

            <!-- Step 5: Comments -->
            <div class="step">
                <label for="comments">Any additional comments?</label>
                <textarea id="comments" name="comments" placeholder="Share your thoughts"></textarea>
                <button type="button" id="submit-button">Submit</button>
            </div>
        </div>
    </div>

    <!-- Firebase Config and Form Logic -->
    <script type="module" src="form-scripts.js"></script>
</body>
</html>
