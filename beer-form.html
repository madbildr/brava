<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Form</title>
    <link rel="stylesheet" href="form-styles.css">
</head>
<body>
    <div id="form-container">
        <form id="beer-form">
            <div class="step active">
                <h2>Step 1: Your Name</h2>
                <input type="text" id="name" name="name" placeholder="Enter your name" disabled>
                <button type="button" class="next-btn">➡️</button>
            </div>
            <div class="step">
                <h2>Step 2: Beer Details</h2>
                <div class="dropdown">
                    <input type="text" id="beer-brand" class="dropbtn" placeholder="Search for a beer..." autocomplete="off">
                    <div id="beerDropdown" class="dropdown-content"></div>
                </div>
                <button type="button" class="prev-btn">⬅️</button>
                <button type="button" class="next-btn">➡️</button>
            </div>
            <div class="step">
                <div class="beer-rating">
                    <h2>Step 3: Rate the Beer</h2>
                    <div id="beer-emoji-display"></div> <!-- Display for beer emojis -->
                    <div id="rating-buttons">
                        <button type="button" data-value="1">1</button>
                        <button type="button" data-value="2">2</button>
                        <button type="button" data-value="3">3</button>
                        <button type="button" data-value="4">4</button>
                        <button type="button" data-value="5">5</button>
                        <button type="button" data-value="6">6</button>
                        <button type="button" data-value="7">7</button>
                        <button type="button" data-value="8">8</button>
                        <button type="button" data-value="9">9</button>
                        <button type="button" data-value="10">10</button>
                    </div>
                    <p>Rating: <span id="selected-rating">0</span>/10</p>
                    <input type="hidden" id="rating" name="rating" value="0">
                    <button type="button" class="prev-btn">⬅️</button>
                    <button type="button" class="next-btn">➡️</button>
                </div>
            </div>
            <div class="step">
                <h2>Step 4: Location</h2>
                <div id="map" style="height: 300px; width: 100%; margin-bottom: 10px;"></div>
                <input type="text" id="location" name="location" placeholder="Enter location">
                <button type="button" class="prev-btn">⬅️</button>
                <button type="submit">🍺</button>
            </div>
        </form>
    </div>
    <div id="success-popup" class="success-popup">
        <img src="https://media.giphy.com/media/26FPJGjAwm8H7LLXM/giphy.gif" alt="Success Tick">
    </div>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmxQhI_0FnZxaLvyuVoQAZzO5iS-SFM4Y&libraries=places&loading=async"></script>
    <script type="module" src="form-scripts.js"></script>
</body>
</html>
