<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Form</title>
    <link rel="stylesheet" href="form-styles.css">
</head>
<body>
    <div id="form-container">
        <form id="beer-form">
            <!-- Step 1 -->
            <div class="step active">
                <h2>Step 1: Your Name</h2>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <button type="button" class="next-btn">Next</button>
            </div>

            <!-- Step 2 -->
            <div class="step">
                <h2>Step 2: Beer Details</h2>
                <input type="text" id="beer-brand" name="beerBrand" placeholder="Enter beer brand" required>
                <button type="button" class="prev-btn">Previous</button>
                <button type="button" class="next-btn">Next</button>
            </div>

            <!-- Step 3 -->
            <div class="step">
                <h2>Step 3: Rate the Beer</h2>
                <input type="number" id="rating" name="rating" placeholder="Rate out of 10" min="1" max="10" required>
                <button type="button" class="prev-btn">Previous</button>
                <button type="button" class="next-btn">Next</button>
            </div>

            <!-- Step 4: Google Maps Location -->
            <div class="step">
                <h2>Step 4: Location</h2>
                <div id="map" style="height: 300px; width: 100%; margin-bottom: 10px;"></div>
                <input type="text" id="location" name="location" placeholder="Enter location">
                <button type="button" class="prev-btn">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- Firebase and Google Maps Scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmxQhI_0FnZxaLvyuVoQAZzO5iS-SFM4Y&libraries=places"></script>
    <script type="module" src="form-scripts.js"></script>
</body>
</html>
